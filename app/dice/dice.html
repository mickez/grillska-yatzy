<div>

        <span class="dot"></span>

        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

        {{value}}

        position: relative;

        border: solid 1px rgba(100, 100, 100, 0.75);

        height: 50px;
    }

    .dice .dot {
        position: absolute;

        height: 6px;
        width: 6px;

        border-radius: 3px;

        -webkit-transition: all 0.2s;
        -o-transition: all 0.2s;

    .dice.one .dot {

    .dice.two .dot:nth-child(even) {

        top: 22px;

        top: 22px;
    }

        left: 11px;
        top: 11px;
    }

        left: 22px;
        top: 22px;

        left: 33px;
        top: 33px;
    }
