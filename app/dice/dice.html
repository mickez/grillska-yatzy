<div >
    <div class="dice" ng-class="getClass()">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="dice-text">
        <p class="uk-margin-remove uk-text-center uk-text-small ">
            {{value}}
        </p>
    </div>
</div>

<style>
    .dice-text {
        background: #FFFFFF;
        border-radius: 0px 0px 2px 2px;
        border-bottom: solid 1px rgba(100, 100, 100, 0.75);
        border-left: solid 1px rgba(100, 100, 100, 0.75);
        border-right: solid 1px rgba(100, 100, 100, 0.75);
-webkit-box-shadow: inset 0px 1px 4px 0px rgba(50, 50, 50, 0.6);
-moz-box-shadow:    inset 0px 1px 4px 0px rgba(50, 50, 50, 0.6);
box-shadow:         inset 0px 1px 4px 0px rgba(50, 50, 50, 0.6);
    }

    .dice {
        position: relative;
        display: inline-block;

        border-top: solid 1px rgba(100, 100, 100, 0.75);
        border-left: solid 1px rgba(100, 100, 100, 0.75);
        border-right: solid 1px rgba(100, 100, 100, 0.75);
        border-radius: 2px 2px 0px 0px;

        width: 50px;
        height: 50px;

        background: #FFF;
    }

    .dice .dot {
        position: absolute;

        height: 6px;
        width: 6px;

        background-color: black;

        border-radius: 3px;

        -webkit-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
    }

    .dice.one .dot {
        left: 22px;
        top: 22px;
    }

    .dice.two .dot:nth-child(even) {
        left: 11px;
        top: 22px;
    }

    .dice.two .dot:nth-child(odd) {
        left: 33px;
        top: 22px;
    }

    .dice.three .dot:nth-child(3n + 0) {
        left: 11px;
        top: 11px;
    }

    .dice.three .dot:nth-child(3n + 1) {
        left: 22px;
        top: 22px;
    }

    .dice.three .dot:nth-child(3n + 2) {
        left: 33px;
        top: 33px;
    }

    .dice.four .dot:nth-child(4n + 0) {
        left: 11px;
        top: 11px;
    }

    .dice.four .dot:nth-child(4n + 1) {
        left: 33px;
        top: 11px;
    }

    .dice.four .dot:nth-child(4n + 2) {
        left: 33px;
        top: 33px;
    }

    .dice.four .dot:nth-child(4n + 3) {
        left: 11px;
        top: 33px;
    }

    .dice.five .dot:nth-child(5n + 0) {
        left: 11px;
        top: 11px;
    }

    .dice.five .dot:nth-child(5n + 1) {
        left: 33px;
        top: 11px;
    }

    .dice.five .dot:nth-child(5n + 2) {
        left: 22px;
        top: 22px;
    }

    .dice.five .dot:nth-child(5n + 3) {
        left: 11px;
        top: 33px;
    }

    .dice.five .dot:nth-child(5n + 4) {
        left: 33px;
        top: 33px;
    }

    .dice.six .dot:nth-child(1) {
        left: 11px;
        top: 11px;
    }

    .dice.six .dot:nth-child(2) {
        left: 33px;
        top: 11px;
    }

    .dice.six .dot:nth-child(3) {
        left: 11px;
        top: 22px;
    }

    .dice.six .dot:nth-child(4) {
        left: 33px;
        top: 22px;
    }

    .dice.six .dot:nth-child(5) {
        left: 11px;
        top: 33px;
    }

    .dice.six .dot:nth-child(6) {
        left: 33px;
        top: 33px;
    }

</style>
