<div class="panel-new-game">
    <div class="uk-push-1-3 uk-width-1-3">

        <form class="uk-form uk-width-1-1" name="nPlayersForm">
            <label for="nPlayers" class="bright-text uk-h3">Antal spelare</label>
            <input 
                type="number" 
                name="nPlayers"
                min="1"
                max="7"
                required
                placeholder="Hur mÃ¥nga spelare?" 
                ng-change="playerUpdate()" 
                ng-model="nPlayers.value" 
                select-on-focus 
                class="uk-width-1-1">
        </form>


        <div ng-repeat="player in players" class="badge-player fx-zoom-up fx-easing-quint uk-width-1-1">
            <form class="badge-header uk-form">
                <h3 class="uk-text-bottom uk-margin-bottom-remove bright-text">Namn</h3>
                <input type="text" ng-model="player.name" class="uk-width-1-1" select-on-focus>
            </form>
        </div>

        <div class="uk-button uk-button-primary uk-width-1-1 fx-fade-normal" ng-if="nPlayersForm.nPlayers.$valid" ng-click="play()">
            Spela!
        </div>

    </div>
</div>
